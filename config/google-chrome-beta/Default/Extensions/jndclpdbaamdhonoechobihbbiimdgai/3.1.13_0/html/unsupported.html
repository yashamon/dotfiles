<div>
  <section class="instruction">
    <article>
      <div ng-switch="app.platform">
        <h1 ng-switch-when="Linux">{{"UNSUPPORTED_TITLE_LINUX" | translate}}</h1>
        <h1 ng-switch-when="Windows">{{"UNSUPPORTED_TITLE_WINDOWS" | translate}}</h1>
        <h1 ng-switch-when="Mac">{{"UNSUPPORTED_TITLE_MAC" | translate}}</h1>
        <h1 ng-switch-default>{{"UNSUPPORTED_TITLE" | translate}}</h1>
      </div>

      <figure>
        <img class="image" src="../img/sd_usb.png" alt="SD card and USB flashdrive">
        <figcaption></figcaption>
      </figure>

      <div ng-switch="app.platform">
        <p ng-switch-when="Mac" ng-bind-html="'UNSUPPORTED_TEXT_MAC' | translate"></p>
        <p ng-switch-default ng-bind-html="'UNSUPPORTED_TEXT' | translate"></p>
      </div>

    </article>
  </section>
</div>
