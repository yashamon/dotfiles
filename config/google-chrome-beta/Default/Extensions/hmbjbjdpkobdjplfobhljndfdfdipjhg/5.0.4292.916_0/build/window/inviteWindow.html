<!doctype html> <html> <head> <title>Invite</title> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <link type="text/css" rel="stylesheet" href="/build/static/css/bootstrap.min.css"> <link type="text/css" rel="stylesheet" href="/build/static/css/common.css"> <link type="text/css" rel="stylesheet" href="/build/static/css/window/inviteWindow.css"> <script type="text/javascript" src="/build/js/lib/jquery.min.js"></script> <script type="text/javascript" src="/build/js/lib/bootstrap.min.js"></script> <script type="text/javascript" src="/build/js/common-win.js"></script> <script type="text/javascript" src="/build/js/common.js"></script> <script type="text/javascript" src="/build/js/invite.js"></script> <script type="text/javascript" src="/build/js/util.js"></script> </head> <body> <div class="mainView"> <div id="window-invite" class="window-invite host-common panel-default"> <div class="panel-head"> <span class="logo-icon img-sprite"></span> <span class="logo-icon-text"> Invite people to join meeting <span class="meeting-id"></span></span> <div class="titlebar-right"> <span tabindex="1" role="button" aria-label="close window" class="window-close" data-name="window-invite"><i class="img-close img-sprite"> </i></span> </div> </div> <div class="panel-body"> <div class="tabs"> <ul> <li tabindex="1" role="menuitemradio" aria-checked="false" class="tab1 selected"> <span class="label" data-url=".tab1">Invite by Email</span> <span class="triangle"></span> </li> <li tabindex="1" role="menuitemradio" aria-checked="true" class="tab2"> <span class="label" data-url=".tab2">Invite by Contacts</span> <span class="triangle"></span> </li> <li tabindex="1" role="menuitemradio" aria-checked="true" class="tab3"> <span class="label" data-url=".tab3">Invite Zoom Rooms</span> <span class="triangle"></span> </li> <li tabindex="1" role="menuitemradio" aria-checked="true" class="tab4"> <span class="label" data-url=".tab4">Invite by Phone</span> <span class="triangle"></span> </li> </ul> </div> <div class="tab_container"> <div class="tab1 tab-content"> <h5 class="email-title">Choose your email service to send invitation</h5> <div class="invite-email-container"> <div class="invite-google invite-btn"> <img tabindex="1" src="/build/static/images/invite_mail_gmail.png" alt="Invite by gmail" width="60" height="50" data-btn="gmail"> <p>Gmail</p> </div> <div class="invite-yahoo invite-btn"> <img tabindex="1" src="/build/static/images/invite_mail_yahoo.png" alt="Invite by yahoo mail" width="60" height="50" data-btn="yahoo"> <p>Yahoo Mail</p> </div> </div> </div> <div class="tab2 tab-content container-fluid hideMe"> <div class="container-invite-contact"> <div class="contact-label-list"></div> <input tabindex="1" class="invite-contact-filter" type="text" placeholder="Type to filter" spellcheck="false"> <div tabindex="1" class="contact-list" aria-label="buddy list"></div> </div> </div> <div class="tab3 tab-content container-fluid hideMe"> <div class="container-invite-zr"> <div class="zr-label-list"></div> <input tabindex="1" class="invite-zr-filter" type="text" placeholder="Type to filter" spellcheck="false"> <div tabindex="1" class="zr-list" aria-label="zoom room list"></div> </div> </div> <div class="tab4 tab-content container-fluid hideMe"> <div class="container-invite-phone"> <div class="call-status visibility-hidden"></div> <div class="form-horizontal"> <div class="form-group"> <label for="invite-invitee" class="col-xs-3 control-label">Invitee Name: </label> <div class="col-xs-9"> <input type="text" tabindex="1" class="form-control" id="invite-invitee" placeholder="Name to be displayed in the meeting" spellcheck="false"> </div> </div> <div class="form-group"> <label for="invite-number" class="col-xs-3 control-label">Phone Number: </label> <div class="col-xs-9"> <div class="input-group"> <div class="input-group-btn"> <button type="button" tabindex="1" class="btn btn-default dropdown-toggle toggle-country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="country-flag"></span> <span class="countrycode-span"></span> <span class="caret"></span> </button> <div class="dropdown-menu"> <ul class="countrylist-ul"> </ul> </div> </div> <input tabindex="1" id="invite-number" type="text" class="form-control" aria-label="Invite Number"> </div> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10 container-btn-invite"> <button tabindex="-1" class="btn btn-success btn-invite-phone disabled">Invite</button> </div> </div>  </div> </div> </div> <div class="footer"> <button tabindex="1" class="copy-url" data-btn="url">Copy URL</button> <button tabindex="1" class="copy-invitation" data-btn="invitation">Copy Invitation</button> <button tabindex="1" class="button-invite hideMe">Invite</button> <span class="info-password hideMe">Meeting Password: <span></span></span> <div tabindex="1" class="invite-msg hideMe"></div> </div> </div> </div> </div> </div></body> </html>
