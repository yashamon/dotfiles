<!doctype html> <html> <head> <title>Chat</title> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <link type="text/css" rel="stylesheet" href="/build/static/css/bootstrap.min.css"> <link type="text/css" rel="stylesheet" href="/build/static/css/common.css"> <link type="text/css" rel="stylesheet" href="/build/static/css/chat.css"> <link type="text/css" rel="stylesheet" href="/build/static/css/window/chatWindow.css"> <script type="text/javascript" src="/build/js/lib/jquery.min.js"></script> <script type="text/javascript" src="/build/js/lib/bootstrap.min.js"></script> <script type="text/javascript" src="/build/js/lib/anchorme.min.js"></script> <script type="text/javascript" src="/build/js/common-win.js"></script> <script type="text/javascript" src="/build/js/chat.js"></script> <script type="text/javascript" src="/build/js/util.js"></script> </head> <body> <div class="mainView"> <div class="winbar"> <span class="logo-icon img-sprite"></span> <span class="logo-icon-text">Chat</span> <i class="fixbug"> </i> <i class="fixbug"> </i> <div class="right"> <span tabindex="1" role="button" class="window-merge hideMe" title="Merge to Meeting Window"><i class="img-merge img-sprite"> </i></span> <span tabindex="1" role="button" aria-label="close window" class="window-close" data-name="chatWin"><i class="img-close img-sprite"> </i></span> </div> </div> <div id="sidePanel" class="sidePanel"> <div id="chat-panel" class="chatPanel panel panel-default"> <div class="panel-body chat-common"> <div class="chat-body"> <div class="noone-info forceHide" data-locale="DS_LB_DISALLOW_ATTENDEE_CHAT">Host disabled attendee chat </div> <div tabindex="1" class="dl-chatPanel" aria-label="chat messages"></div> <div class="chat-console"> <span class="to" data-locale="DS_TITLE_SENDTO">To:</span> <span tabindex="1" class="only-one forceHide"></span> <span tabindex="1" class="user"><span class="user-text"></span><i class="arrow-down"></i></span> <span class="privately forceHide" data-locale="DS_MSG_PRIVATEMSG">(Direct Message)</span> <span class="andallplist forceHide"> and all panelists</span> <div class="userlist hideMe"> <dl></dl> </div> <span tabindex="1" class="chat-more forceHide" data-locale="DS_BTN_MORE"></span> <span class="clearfix"></span> <div class="morelist hideMe"> <dl> <dt>Allow attendees to chat with:</dt> </dl> </div> <div class="warning-msg forceHide"></div> </div> <div class="chat-input"> <textarea tabindex="1" rows="2" placeholder="Type message here" data-locale="DS_MSG_CHAT_EDIT_PROMPT"></textarea> </div> </div> </div> </div> </div> </div> </body> </html>
